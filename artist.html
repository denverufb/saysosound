<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artists | Say So Sound</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #132732;
      color: #e5e5dd;
      line-height: 1.6;
    }

    header {
      background-color: #e5e5dd;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin-left: 25px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Artist Grid */
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }

    .artist-card {
      background-color: black;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .artist-card:hover {
      transform: translateY(-10px);
    }

    .artist-photo {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .artist-info {
      padding: 25px;
      text-align: center;
    }

    .artist-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #e5e5dd;
    }

    .artist-info p {
      font-size: 14px;
      color: #aaa;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Submission Section */
    .submission-cta {
      background-color: #e5e5dd;
      color: #132732;
      padding: 60px 40px;
      border-radius: 25px;
      text-align: center;
    }

    .submission-cta h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .submission-cta p {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-block;
      background-color: #132732;
      color: #e5e5dd;
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      background-color: black;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="logo.png" alt="Say So Sound Logo" /></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="artists.html">Artists</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Our Roster</h1>

    <div class="artist-grid">
      <div class="artist-card">
        <img src="IMG_3645.jpg" alt="Tony T" class="artist-photo">
        <div class="artist-info">
          <h2>Tony T</h2>
          <p>Official Artist</p>
        </div>
      </div>

      </div>

    <section class="submission-cta">
      <h2>Do you want to be signed?</h2>
      <p>
        We are always looking for the next generation of talent. 
        If you are an artist under 18 with a vision, we want to hear from you.
      </p>
      <a href="mailto:info@saysosound.com?subject=Artist Submission" class="btn">Reach Out Here</a>
    </section>
  </main>

  <footer>
    Â© Say So Sound. A division of Say So Entertainment, LLC.
  </footer>

</body>
</html>
